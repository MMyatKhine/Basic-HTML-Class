<DOCTYPE! HTML>
<html>
<head>
	<link rel="stylesheet" href="Responmessenger.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/b29934796a.js" crossorigin="anonymous"></script>
</head>
<body>
	<div  class="menu">
		<div class="logoContainer">
			<img src="https://bit.ly/3y7MpuT"/ class="logo">
		</div>
		<div class="menuncontainer">
			<a href="https://www.messenger.com/rooms" class="meunItems">Rooms</a>
			<a href="https://www.messenger.com/features" class="meunItems">Features</a>
			<a href="https://www.messenger.com/privacy" class="meunItems">Privacy & Safety</a>
			<a href="https://developers.facebook.com/products/messenger/" class="meunItems">For Developers</a>
		</div>
		<div class="mobileContainer">
			<image src="https://drive.google.com/uc?export=view&id=1DUOy5bRrL_a18NDKQSPAcTlbIgc_qZNK"/>
		</div>
	</div>
	<div class="cover">
		<div class="container"> 
			<div class="left">
				<div  class="leftinner">
					<h5 class="h5">Hang out anytime, anywhere</h5>
					<div class="discription">Messenger makes it easy and fun to stay close to your favorite people.</div>
					<input type="text" placeholder="Email Address or Phone Number" class="blockElement"/>
					<input type="password"  placeholder="Password" class="blockElement"/>
					<div class="margitset">
						<button class="login">Log In</button>
						<div class="fyourpass">Forgetten your password!</div>
					</div>	
					<div class="inputspan">
						<input type="checkbox"/>
						<span>Keep me signed in</span>
					</div>
					<img src="https://bit.ly/3huWqvD" class="appstoreImage"/>
					<img src="https://bit.ly/3wenDrS" class="microImage"/>
				</div>
			</div>
			<div class="right">
				<img src="https://bit.ly/3y90ubD"class="rightImage" />
			</div>
		</div>
	</div>
	<div class="footer">
		<span></span><a href="https://www.instagram.com/"><i class="fab fa-instagram  footerImage"></i></a></span>
		<span>+</span>
		<span><a href="https://messenger.com/"><i class="fab fa-facebook-messenger footerImage"></i></a></span>
		<span class="footerText">Coming Soon! Message your Instagram friends straight from Messenger.</span>
		<a href="https://www.facebook.com/policy.php" class="footertext">Learn More</a>
		
	</div>
</body>
</html>
