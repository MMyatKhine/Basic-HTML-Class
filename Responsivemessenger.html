<DOCTYPE! HTML>
<html>
<head>
	<link rel="stylesheet" href="Responmessenger.css">
</head>
<body>
	<div class="cover">
		<div  class="menu">
            <div class="logocontainer">
			    <img src="https://bit.ly/3y7MpuT"/ class="logo">
            </div>
            <div class="menuncontainer">
                <a href="https://www.messenger.com/rooms" class="meunItems">Rooms</a>
                <a href="https://www.messenger.com/features" class="meunItems">Features</a>
                <a href="https://www.messenger.com/privacy" class="meunItems">Privacy & Safety</a>
                <a href="https://developers.facebook.com/products/messenger/" class="meunItems">For Developers</a>
			</div>
			<div class="mobilecontainer">
				<image src="https://drive.google.com/uc?export=view&id=1DUOy5bRrL_a18NDKQSPAcTlbIgc_qZNK"/>
			</div>
		</div>
		<div class="container"> 
			<div class="left">
				<div  class="leftinner">
					<h1 class="h1">Hang out anytime, anywhere</h1>
					<div class="discription">Messenger makes it easy and fun to stay close to your favorite people.</div>
					<input type="text" placeholder="Email Address or Phone Number" class="blockelement"/>
					<input type="password"  placeholder="Password" class="blockelement"/>
					<div class="margitset">
						<button class="login">Log In</button>
						<div class="fyourpass">Forgetten your password!</div>
					</div>	
					<div class="inputspan">
						<input type="checkbox"/>
						<span>Keep me signed in</span>
					</div>
					<img src="https://bit.ly/3huWqvD" class="appstoreimage"/>
					<img src="https://bit.ly/3wenDrS" class="microimage"/>
				</div>
			</div>
			<div class="right">
				<img src="https://bit.ly/3y90ubD"class="rightimage" />
			</div>
		</div>
		<div class="footer">
            <span>Facebook 2021. The Apple and Google Play logos are trademarks of their respective owners.</span>
            <a href="https://www.facebook.com/policy.php">Data Policy</a>
            <a href="https://www.facebook.com/policies/?ref=pf">Terms</a>
            <img src="https://bit.ly/3hjIG6M">
        </div>
</div>
</body>
</html>
